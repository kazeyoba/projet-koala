<VirtualHost *:80>
    ServerName _
    DocumentRoot /var/www/nfs/kanboard
    <Directory "/var/www/nfs/kanboard">
      Options -Indexes +FollowSymlinks
      AllowOverride All
      Require all granted
    </Directory>
  
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log common
</VirtualHost>